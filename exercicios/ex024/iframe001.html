        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>

<body>
    <h1>Testando o uso de um iframe</h1>

    <!--TAMANHO PADRÃO 300x150px (caso não haja configuração interna ou de estilo)

        *frameborder = borda de quadro*
    -->
    <p>Acessando o site do
